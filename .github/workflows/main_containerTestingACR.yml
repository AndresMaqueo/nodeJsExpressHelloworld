# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - containerTestingACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sgollapudiimages.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_665aaf6bd888403cb82406217464580a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_05a56b2ad2354130862f62b70a807ee8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sgollapudiimages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_665aaf6bd888403cb82406217464580a }}/sg/localnodejs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'containerTestingACR'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6608f7ed0b654444afae83daeee2a0f8 }}
        images: 'sgollapudiimages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_665aaf6bd888403cb82406217464580a }}/sg/localnodejs:${{ github.sha }}'